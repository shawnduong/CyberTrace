<!DOCTYPE html>
<html>

{% include "head.html" %}

<body onmousemove="map_coord(event)">

	<div id="map">

	y:<input type="button" id="y"/>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
